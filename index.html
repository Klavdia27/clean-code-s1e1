<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8" />
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      type="text/css" 
      media="screen">
</head>
<body>
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="image:todo">
    <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <div id="top-section">
      <label for="new-task">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-icon__delete"><img src="./remove.svg" alt="icon: remove"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="input">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-icon__delete"><img src="./remove.svg" alt="icon: remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked class="input">
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-icon__delete"><img src="./remove.svg" alt="icon: remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
